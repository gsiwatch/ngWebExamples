
<h2>Reactive Form Control Example: </h2>
<br />
<div form>
  <input type="text" 
    placeholder="first name"
    [formControl]="firstNameFormControl">
  <br />
  <br />
  <input type="text"
    placeholder="last name"
    [formControl]="lastNameFormControl">
</div>
<br />
<br />
<br />
<i>Testing the result:: </i>
<p> firstName: <br /><b>{{firstNameFormControl.value}}</b></p>
<p> lastName: <br /><b>{{lastNameFormControl.value}}</b></p>
